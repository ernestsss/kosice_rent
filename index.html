<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        setTimeout(function() {
            var link = "tg://resolve?domain=kosice_rent";
            var win = window.open(link, "_self"); // Открываем Telegram в этом же окне
            
            if (!win || win.closed || typeof win.closed === "undefined") {
                window.location.href = "https://t.me/kosice_rent"; // Если не сработало, уводим на веб-версию
            }
        }, 100);
    </script>
</head>
<body>
    <p>Перенаправление...</p>
</body>
</html>
